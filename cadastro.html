<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://kit.fontawesome.com/caab4b9853.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/compiler/bootstrap.css">
    <link rel="stylesheet" href="style.css">

    <title>SpoilerX!</title>
</head>

<body>

    <header>
        <!--NAVBAR-->
        <nav class="navbar navbar-expand-lg navbar-dark navBarColor ">
            <img src="img/logo.jpeg" class="logo">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent" style="padding-left: 15px;">
                <ul class="navbar-nav mr-auto ">

                    <li class="nav-item active">
                        <a class="nav-link" href="#filmes2020Id">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#categoriasId">SÃ©ries</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#sugestoesId">Terror</a>
                    </li>

                </ul>

                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-flip="true"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Entrar
                </button>


                <div class="dropdown-menu dropdown-menu-right">
                    <form class="px-4 py-3">
                        <div class="form-group">
                            <label for="exampleDropdownFormEmail1">Email </label>
                            <input type="email" class="form-control" id="campoEmail" placeholder="email@example.com">
                        </div>
                        <div class="form-group">
                            <label for="exampleDropdownFormPassword1">Senha</label>
                            <input type="password" class="form-control" id="campoSenha" placeholder="Senha">
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="dropdownCheck">
                            <label class="form-check-label" for="dropdownCheck">
                                Remember me
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary" id="btnIncluirContato">Entrar</button>
                    </form>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Novo por aqui? Cadastrar</a>
                    <a class="dropdown-item" href="#">Esqueceu a senha?</a>
                </div>
            </div>

        </nav>

        
    </header>

    <h1>Meus contatos</h1>
    <button id="btnCarregaDados">Carrega Dados</button>
    <div id="tela"></div>


    <div class="signup-form">
        
            <h2>Cadastro</h2>
            <p>Preencha os campos para criar uma conta!</p>
            <hr>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <span class="fa fa-user"></span>
                        </span>
                    </div>
                    <input type="text" class="form-control" name="username" placeholder="Username" required="required" id="campoUserName">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fa fa-paper-plane"></i>
                        </span>
                    </div>
                    <input type="email" class="form-control" name="email" placeholder="Email Address" required="required" id="cmpoEmail">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fa fa-lock"></i>
                        </span>
                    </div>
                    <input type="text" class="form-control" name="password" placeholder="Password" required="required" id="camposenha">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fa fa-lock"></i>
                            <i class="fa fa-check"></i>
                        </span>
                    </div>
                    <input type="text" class="form-control" name="confirm_password" placeholder="Confirm Password"
                        required="required">
                </div>
            </div>
            <div class="form-group">
                <label class="form-check-label"><input type="checkbox" required="required"> I accept the <a
                        href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-lg" id="btnCadastrar" href="#">Cadastrar</button>
            </div>
       
        <div class="text-center">Already have an account? <a href="#">Login here</a></div>
    </div>
</body>

<footer class="container-fluid footer bg-secondary flex">

    <div class="row">

        <div class="col-12 footer_area">
            <div class="row">
                <div class="col-11 align-self-center">
                    HorrorMovies - Desenvolvimento de interaface Web - 2020

                </div>
                <div class="col-1">
                    <img src="img/logo.png" class="logo d-block img-fluid">

                </div>
            </div>

        </div>

    </div>

</footer>




<script src="index.js"></script>
<script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/popper.js/dist/umd/popper.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>

</html>
